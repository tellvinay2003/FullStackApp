<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
<div class="container">

  <!-- here we replace direct navigation  href="#" with link to our navigation components dynamically so href will be replaced by routerLink='/componentName' AND
    if component name is given as '/' it means it'll redirect to default navigation/ route -->
  <a class="navbar-brand" routerLink= '/'>FullStackApp</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="currentUser$ | async">
          <li class="nav-item">

          <!-- here href="#"  is replaced by routerLink = '/members' -->
            <a class="nav-link active" aria-current="page" routerLink= '/members' routerLinkActive = 'active'>Matches</a>
          </li>
          <li class="nav-item">

          <!-- here href="#"  is replaced by routerLink = '/lists' -->
            <a class="nav-link active" routerLink= '/lists' routerLinkActive = 'active'>Lists</a>
          </li>
          <li class="nav-item">

          <!-- here href="#"  is replaced by routerLink = '/messages' -->
            <a class="nav-link active" routerLink= '/messages' routerLinkActive = 'active'>Messages</a>
          </li>

        </ul>

        <div class="dropdown" *ngIf="currentUser$ | async" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
        <div class="dropdown-menu mt-3" *dropdownMenu >
            <a class="dropdown-item">Edit profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
        </div>

        <form *ngIf="(currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit) = "login()" autocomplete="off">
          <input
            name="userName"
            [(ngModel)] = "model.userName"
            class="form-control me-2"
            type="text"
            placeholder="UserName">

          <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2"
          type="password"
          placeholder="Password">

          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
</div>
    <div class="container-fluid">

    </div>
  </nav>
